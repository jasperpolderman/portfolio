<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Series view - Photography portfolio</title>
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <main class="container">
            <!-- Left side: profile + nav -->
            <aside class="sidebar">
                <div class="profile">
                    <div class="profile-scroll">
                        <div class="navigation-btn" id="navigation-back" aria-label="Back">
                            <img class="icon" src="assets/icons/back.svg" alt="">
                        </div>

                        <div class="series-view-info-container">
                            <ul class="nav-links">
                                <li><a href="series.html">Series</a></li>
                            </ul>
                            <div id="series-title"></div>
                            <div id="series-photo-count"></div>
                            <div id="series-description"></div>

                            <div class="small-profile">
                                <a href="index.html">
                                    <img class="small-profile-picture" src="images/fullsize/profile-picture.jpg">
                                    <p class="small-profile-name">Jasper Polderman</p>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="copyright">
                        <p>&copy; 2024-<span class="currentYear"></span> Jasper Polderman.<span class="rights"> All rights reserved.</span></p>
                    </div>
                </div>
            </aside>

            <!-- Right side: main showcase area -->
            <section class="series-view" aria-label="Photography Series View">
                <!-- JavaScript insert series-card structure -->
            </section>
        </main>

        <div id="lightbox-container"></div>

        <script type="module", src="javascript/main.js"></script>

    </body>
</html>
