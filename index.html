<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasper's Photography Portfolio - Home</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
  </head>

  <body>
    <main class="container">
        <!-- Left side: profile + nav -->
        <aside class="sidebar">
          <div class="profile">
            <div class="profile-scroll">
              <div class="profile-picture-wrapper">
                <div class="blur-load" style="background-image: url(images/placeholders/profile-picture-small.jpg)">
                  <img class="profile-picture" src="images/fullsize/profile-picture.jpg">
                </div>
              </div>
              
              <div class="profile-content">
                <p class="profile-name"><a href="index.html">Jasper Polderman</a></p>
                <p class="profile-description">Not a pro, just a traveler with a camera. This is where my favorite photos live.</p>

                <nav aria-label="Main navigation">
                  <ul class="nav-links">
                    <li><a href="index.html" class="active">Photos</a></li>
                    <li><a href="series.html">Series</a></li>
                  </ul>
                </nav>
              </div>
            </div>

            <div class="copyright">
              <p>&copy; 2024-<span id="currentYear"></span> Jasper Polderman.<span class="rights"> All rights reserved.</span></p>
            </div>
          </div>
        </aside>

        <!-- Right side: main showcase area -->
        <section class="portfolio" aria-label="Photo Portfolio">
          <div class="grid">
            <!-- JavaScript inserts images here! -->
          </div>
        </section>
    </main>

    <div id="lightbox-container"></div>

    <script type="module", src="javascript/main.js"></script>

  </body>
</html>
