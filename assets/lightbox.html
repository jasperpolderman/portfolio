<div id="lightbox" class="lightbox">
    <div id="lightbox-content">
        <div id="lightbox-image-background">
            <div id="lightbox-image">
                <p>.</p>
            </div>
        </div>

        <div class="lightbox-info-container">
            <div class="lightbox-image-info">
                <div class="lightbox-profile">
                    <a href="index.html">
                        <img class="lightbox-profile-picture" src="images/fullsize/profile-picture.jpg">
                        <p class="lightbox-profile-name">Jasper Polderman</p>
                    </a>
                </div>

                <div class="lightbox-exif">
                    <p></p>
                    <p><span id="title"></span></p>
                    <p><i class="fa-light fa-camera"></i></p>
                    <p><span id="camera"></span></p>
                    <p><i class="fa-thin fa-aperture"></i></p>
                    <p><span id="lens"></span></p>
                    <p><i class="fa-light fa-loader"></i></p>
                    <p><span id="settings"></span></p>
                    <p><i class="fa-thin fa-location-dot"></i></p>
                    <p><span id="location"></span></p>
                    <p><i class="fa-thin fa-calendar"></i></p>
                    <p><span id="date"></span></p>
                </div>
            </div>

            <div class="copyright">
                <p>&copy; 2024-<span id="currentYear"></span> Jasper Polderman.<span class="rights"> All rights reserved.</span></p>
            </div>
        </div>
    </div>

    <div class="lightbox-btn" id="lightbox-close" aria-label="Close"> <i class="fa-light fa-xmark"></i> </div>
    <div class="lightbox-btn" id="lightbox-prev" aria-label="Previous"><i class="fa-light fa-chevron-left"></i></div>
    <div class="lightbox-btn" id="lightbox-next" aria-label="Next"><i class="fa-light fa-chevron-right"></i></div>
</div>
